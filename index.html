<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: lightblue;">

  <h1 style="text-align: center;">Note Noodle</h1>

<!-- PopUp Settings Menu -->	
 <div1 id="settingsPopup">
	 
  <!--Clef Dropdown-->
	 	<div style="display: flex; justify-content: center;">
    <label for="clefdropdown" class="menus">Choose a clef:</label>
    <select name="clefdropdown" id="clefdropdown" class="menus" onchange="changeclef()">
      <option value="treble">Treble (Violin)</option>
      <option value="alto">Alto (Viola)</option>
      <option value="bass">Bass (Cello)</option>
    </select>
	 </div>
		<br>
<!--Key Dropdown-->		
	<div style="display: flex; justify-content: center;">	
    <label for="keydropdown" class="menus">Choose a key:</label>
    <select name="keydropdown" id="keydropdown" class="menus" onchange="changeclef(); changeImage();">
      <option value="0">C</option>
      <option value="1">G</option>
      <option value="2">D</option>
      <option value="3">A</option>	 
      <option value="4">E</option>
      <option value="5">B</option>
      <option value="6">F#</option>
      <option value="-1">F</option>
      <option value="-2">Bb</option>
      <option value="-3">Eb</option>	
      <option value="-4">Ab</option>
      <option value="-5">Db</option>		
    </select>
	 </div>
  
<br>	
 <!--Lowest Note Dropdown-->  
	<div style="display: flex; justify-content: center;">
	<label for="lowestnotedropdown" class="menus">Lowest Note:</label>
    <select name="lowestnotedropdown" id="lowestnotedropdown" class="menus">
      <option value="0">G3</option>
      <option value="1">A3</option>
      <option value="2">B3</option>
      <option value="3" selected>C4</option>
      <option value="4">D4</option>
      <option value="5">E4</option>				  
      <option value="6">F4</option>
      <option value="7">G4</option>
      <option value="8">A4</option>
      <option value="9">B4</option>
      <option value="10">C5</option>
      <option value="11">D5</option>						  
      <option value="12">E5</option>
      <option value="13">F5</option>
      <option value="14">G5</option>
      <option value="15">A5</option>
      <option value="16">B5</option>
      <option value="17">C6</option>				  
      <option value="18">D6</option>
      
    </select>
	 </div>

   <br>
	<!--Range Dropdown-->
	<div style="display: flex; justify-content: center;">
	<label for="rangedropdown" class="menus">Range:</label>
    <select name="rangedropdown" id="rangedropdown" class="menus">
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
      <option value="5">5th</option>				  
      <option value="6">6th</option>
      <option value="7">7th</option>
      <option value="8" selected>Octave</option>
      <option value="9">Octave + 2nd</option>
      <option value="10">Octave + 3rd</option>
      <option value="11">Octave + 4th</option>						  
      <option value="12">Octave + 5th</option>
      <option value="13">Octave + 6th</option>
      <option value="14">Octave + 7th</option>
      <option value="15">Two Octaves</option>

    </select>
	 </div>
<br>  
	 
<!--Time Dropdown -->
<div style="display: flex; justify-content: center;">
	<label for="timedropdown" class="menus">Time:</label>
    <select name="timedropdown" id="timedropdown" class="menus">
      <option value="10">10 Seconds</option>
      <option value="30" selected>30 Seconds</option>	 
	  <option value="60">1 Minute</option>	 
	  <option value="120">2 Minutes</option>	 
		</select>
	 </div>
	 <br>
	 
<div style="text-align: center;">
    <button id="startButton" class="buttons" onchange="startAudio()">Start</button> </div>
	 
	 <!--Mode Dropdown -->
<div style="display: flex; justify-content: center;">
	<label for="modedropdown" class="initially-hidden">Mode:</label>
    <select name="modedropdown" id="modedropdown" class="initially-hidden" onchange="changeclef()">
      <option value="1">Speed Challenge</option>
      <option value="2">Practice</option>	 
		</select>
	 </div>
		
	
	
	</div1>
	
<!--Score Popup-->
<div id="scorePopup" class="popup-hidden">
	 <div style="text-align: center;">	
	<p id="finalscore" class="scorePopup">--</p>
	</div>
	 <div style="text-align: center;">
    <button id="tryAgainButton" class="buttons">Try Again</button> </div>
	 <br>
	<div style="text-align: center;">
    <button id="settingsButton" class="buttons">Settings</button> </div>
	</div>
	
	
<!-- Countdown Timer -->
<div style="text-align: center;">	
<p id="timer" class="timers popup-hidden">Ready</p>
	</div>

<!--Score Display-->	
<div style="text-align: center;">	
<p id="scoreDisplay" class="score popup-hidden">Score: 0</p>	
	
<!-- Clef, Key and Note Displayr -->
  <div style="display: flex; justify-content: center;">
    <img id="clefimage" src="treble0.png" alt="clef" height="400" class="popup-hidden">
    <img id="note1" src="60.png" alt="note1image" height="400" class="popup-hidden">
  </div>

<!-- Correct! -->	
  <div style="text-align: center;">
    <p1 id="correct" class="initially-hidden">Correct!</p1>
  </div>

  <br>


	
<!--Testing Values Hidden at the Bottom-->	
  <div style="text-align: center;">
    <button onclick="changeImage()" class="buttons initially-hidden" >Skip Note</button>
  </div>
  <br>
  <br>

  <p style="text-align: center;" id="midinote" class="initially-hidden" >--</p>
  <p style="text-align: center;" id="displaynote1" class="initially-hidden">--</p>
  <p style="text-align: center;" id="frequency" class="initially-hidden">--</p>
	
	
  <script src="script.js"></script>

</body>
</html>
